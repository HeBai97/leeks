plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.huage2580'
version '2.1.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven{ url "https://cache-redirector.jetbrains.com/plugins.gradle.org"}
    maven{ url "https://cache-redirector.jetbrains.com/packages.jetbrains.team/maven/p/intellij-plugin-verifier/intellij-plugin-structure"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.promeg:tinypinyin:2.0.3' // TinyPinyin核心包，约80KB
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2', {
     exclude group:'com.zaxxer'
     exclude group:'org.slf4j' // 与idea自带的冲突
     exclude group:'com.mchange'
    }
}


// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2021.1.1'
    intellij.updateSinceUntilBuild true
    intellij.sameSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
        xxx
      """
    sinceBuild '173.*' //最低版本限制
    untilBuild null //最高版本限制 好像必须指定
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
buildSearchableOptions.enabled = false